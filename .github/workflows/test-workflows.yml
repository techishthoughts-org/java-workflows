# .github/workflows/test-workflows.yml
# Purpose: Test and validate all reusable workflows
# This workflow validates the reusable workflows to ensure they work correctly

name: ğŸ§ª Test Reusable Workflows

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-yaml:
    name: âœ… Validate YAML Syntax
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: ğŸ” Validate Workflow YAML
        run: |
          echo "ğŸ” Validating workflow YAML files..."
          for file in .github/workflows/*.yml; do
            echo "Validating $file"
            python3 -c "import yaml; yaml.safe_load(open('$file', 'r'))"
            echo "âœ… $file is valid"
          done

      - name: ğŸ” Validate Action YAML
        run: |
          echo "ğŸ” Validating action YAML files..."
          for file in .github/actions/*/action.yml; do
            echo "Validating $file"
            python3 -c "import yaml; yaml.safe_load(open('$file', 'r'))"
            echo "âœ… $file is valid"
          done

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: ğŸ” Check for hardcoded secrets
        run: |
          echo "ğŸ” Scanning for potential secrets..."
          if grep -r -i "password\|secret\|token\|key" .github/workflows/ .github/actions/ | grep -v "#\|TODO\|FIXME\|example"; then
            echo "âš ï¸ Potential secrets found in workflow files"
            exit 1
          else
            echo "âœ… No hardcoded secrets found"
          fi

      - name: ğŸ” Check for SHA-pinned actions
        run: |
          echo "ğŸ” Checking for SHA-pinned actions..."
          for file in .github/workflows/*.yml .github/actions/*/action.yml; do
            if grep -q "uses:.*@[a-f0-9]\{40\}" "$file"; then
              echo "âœ… $file uses SHA-pinned actions"
            else
              echo "âš ï¸ $file may not use SHA-pinned actions"
            fi
          done

  test-composite-actions:
    name: ğŸ”§ Test Composite Actions
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: ğŸ”§ Test Java & Maven Setup
        uses: ./.github/actions/setup-java-maven
        with:
          java-version: '21'
          maven-version: '3.8.8'

      - name: âœ… Verify Java Setup
        run: |
          java -version
          mvn -version
          echo "âœ… Java and Maven setup verified"

  validate-workflow-structure:
    name: ğŸ“‹ Validate Workflow Structure
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: ğŸ” Check workflow files exist
        run: |
          echo "ğŸ” Checking required workflow files..."
          required_workflows=(
            "java-ci-secure.yml"
            "auto-tag-enhanced.yml"
            "auto-delete-branch-enhanced.yml"
            "dependabot-auto-merge-enhanced.yml"
            "release-workflows.yml"
          )

          for workflow in "${required_workflows[@]}"; do
            if [ -f ".github/workflows/$workflow" ]; then
              echo "âœ… $workflow exists"
            else
              echo "âŒ $workflow missing"
              exit 1
            fi
          done

      - name: ğŸ” Check action files exist
        run: |
          echo "ğŸ” Checking required action files..."
          required_actions=(
            "setup-java-maven/action.yml"
            "docker-build-push/action.yml"
          )

          for action in "${required_actions[@]}"; do
            if [ -f ".github/actions/$action" ]; then
              echo "âœ… $action exists"
            else
              echo "âŒ $action missing"
              exit 1
            fi
          done

      - name: ğŸ” Validate workflow_call triggers
        run: |
          echo "ğŸ” Checking workflow_call triggers..."
          for file in .github/workflows/*.yml; do
            if grep -q "workflow_call:" "$file"; then
              echo "âœ… $file has workflow_call trigger"
            else
              echo "âš ï¸ $file may not be reusable (no workflow_call)"
            fi
          done
